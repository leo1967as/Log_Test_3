<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Data Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Data Logging Control</h1>

        <!-- ส่วนแสดงผลข้อมูลแบบ Real-time -->
        <div class="data-display">
            <div class="data-card">
                <h4>Flowrate</h4>
                <p><span id="data-flow">--</span> L/min</p>
            </div>
            <div class="data-card">
                <h4>Weight (Volts)</h4>
                <p><span id="data-weight">--</span> Volts</p>
            </div>
        </div>

        <div class="status-box">
            <p>Status: <span id="status">Idle</span></p>
            <p>File: <span id="fileName">N/A</span></p>
        </div>
        <div class="buttons">
            <button id="startBtn">Start Record</button>
            <button id="pauseBtn">Pause Record</button>
            <button id="stopBtn">Stop Record</button>
        </div>
        <div class="link-container">
            <a href="/files">Go to File Manager</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
